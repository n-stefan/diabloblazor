<!DOCTYPE html>
<html lang="en">
<head>
    <!--<base href="diabloblazor/" />-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="manifest.json" rel="manifest" />
    <link href="dist/favicon.ico" rel="shortcut icon" />
    <link href="dist/external.min.css" rel="stylesheet" />
    <link href="dist/diablo.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>DIABLO</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="dist/external.min.js"></script>
    <!-- Minify-insensitive part -->
    <script src="dist/diablo.min.js"></script>
    <!-- Minify-sensitive part -->
    <script src="dist/diablo.js"></script>
    <!-- GitHub Pages doesn't support Brotli -->
    <script src="dist/brotli.decode.min.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type === 'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray, { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <div id="root">
        <app><i class="fa fa-circle-o-notch fa-spin font-48"></i></app>
    </div>
</body>
</html>
